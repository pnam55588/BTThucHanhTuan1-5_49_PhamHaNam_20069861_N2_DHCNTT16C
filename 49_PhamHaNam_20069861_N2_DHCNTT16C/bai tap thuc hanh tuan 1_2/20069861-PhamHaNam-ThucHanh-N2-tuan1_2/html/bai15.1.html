<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="width: 500px;">
    <fieldset>
        <legend>Your message</legend>
        <table>
            <tr>
                <td><label for="emailTo">To</label></td>
                <td><input type="text" name="txtTo" id="emailTo" size="20" placeholder="Example Cafe"></td>
            </tr>
            <tr>
                <td><label for="emailFrom" >Your email</label></td>
                <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="
                    250" ></td>
            </tr>
            <tr>
                <td><label for="emailBody">Message</label></td>
                <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>How you found us</legend>
        <table>
            <tr>
                <td><label>How dis you hear of us</label></td>
                <td><select name="" id="options">
                    <option id="1" value="google">Google</option>
                    <option id="2" value="bing">Bing</option>
                    <option id="3" value="yahoo">Yahoo</option>
                </select>
            </td>
            </tr>
            <tr>
                <td><label>Newsletter</label></td>
                <td><input type="checkbox" style="margin-right: 10px;">Ensure this box is checked if you would like to receive email updates</td>
            </tr>
        </table>
    </fieldset>
    <input type="submit" value="Send message">
</body>
</html>
