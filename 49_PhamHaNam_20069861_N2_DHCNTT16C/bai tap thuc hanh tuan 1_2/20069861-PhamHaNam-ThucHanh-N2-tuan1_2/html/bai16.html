<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h2>*denote mendotory</h2>
    <label>*Full name:</label><br>
    <input type="text" placeholder="FirstName LastName"><br>

    <label>*Email address:</label><br>
    <input type="text" placeholder="EMAIL_ADDRESS"><br>
    
    <label>*Select Tour Package:</label><br>
    <select name="" id="">
        <option>Goa</option>
        <option>Gao</option>
        <option>Aog</option>
    </select>
    <br>

    <label>*Arrive date:</label><br>
    <input type="Date" placeholder="d/m/y"><br>

    <label>*Number of person:</label><br>
    <input type="text" placeholder="UNKNOWN_TYPE"><br>

    <label>What would you want to avail?*</label><br>
    <label>Boarding</label><input type="checkbox" value="1" name="e"><br>
    <label>Fooding</label><input type="checkbox" value="2" name="e"><br>
    <label>Sight seeing</label><input type="checkbox" value="3" name="e"><br>
    <label>Discount Coupon Code</label><br>
    <input type="text" placeholder="UNKNOWN_TYPE"><br>

    <label>Term and conditions*</label><br>
    <input type="radio" value="1" name="e"><label>I agree</label>
    <input type="radio" value="2" name="e"><label>I disagree</label><br>

    <input type="submit" value="Competiton reservation ">
</body>
</html>
