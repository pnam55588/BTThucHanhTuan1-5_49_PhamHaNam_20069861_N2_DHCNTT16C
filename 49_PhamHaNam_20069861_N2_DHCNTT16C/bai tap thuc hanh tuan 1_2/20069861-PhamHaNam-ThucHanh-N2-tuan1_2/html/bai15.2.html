<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="width: 500px;">
    <fieldset>
        <legend>Contact Information</legend>
        <table>
            <tr>
                <td><label for="">First Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Last Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">E-mail</label></td>
                <td><input type="email"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Competition Question</legend>
        <table>
            <tr>
                <td><label>How tall is the Eiffel Tower in Paris, France</label></td>
            </tr>
            <tr>
                <td><input type="radio" name="tall" value="1">584 ft</td>
            </tr>
            <tr>
                <td><input type="radio" name="tall" value="2">784 ft</td>
            </tr>
            <tr>
                <td><input type="radio" name="tall" value="3">984 ft</td>
            </tr>
            <tr>
                <td><input type="radio" name="tall" value="4">1184 ft</td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Tiebreaker Question</legend>
        <table>
            <tr>
                <td><label>In 25 words or less, say why you would like to win $10,000:</label></td>
            </tr>
            <tr>
                <td><textarea cols="50" rows="10"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Enter competition</legend>
        <input type="submit" value="Enter competition">
    </fieldset>
</body>
</html>
