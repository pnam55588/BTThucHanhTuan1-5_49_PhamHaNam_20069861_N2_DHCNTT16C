<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width: 400px;">
        <form action="" style="text-align: left;line-height: 40px;">
            <label for="">Brower: </label>
            <select style="width: 150px;">
                <option value="1"></option>
                <option value="2"></option>
            </select><br>
            <label for="">Username: </label>
            <input type="text"><br>
            <label for="">Encryption: </label>
            <select name="" id="">
                <option value="128">128</option>
                <option value="256">256</option>
                <option value="512">512</option>
                <option value="1024">1024</option>
                <option value="2048">2048 (High Grade)</option>
            </select><br>
            <label>0</label>
            <input type="range" min="0" max="100" value="50">
            <Label>100</Label><br>
            <input type="text" value="50"><br>
            <label>Birthday: </label>
            <input type="date"><br>
            <label>Select your favourite color: </label>
            <input type="color"> <br>
            <label>Birthday (month and year)</label>
            <input type="month"><br>
            <label for="">Select a week</label>
            <input type="week"><br>
            <label>Select a time: </label>
            <input type="time"><br>
            <label>Birthday (date and time): </label>
            <input type="datetime"> <br>
            <label>E-mail:</label>
            <input type="email"><br>
            <label>Search Google: </label>
            <input type="email"><br>
            <label for="">Telephone: </label>
            <input type="text"><br>
            <label>Add your homepage: </label>
            <input type="text"><br>
            <input type="submit" value="Submit"><br>
            <label><b>Note: </b>The datalist tag is not supported in Safari or IE9 (and earlier)</label>
        </form>
    </fieldset>
</body>
</html>
